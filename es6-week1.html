    <meta charset="UTF-8" />

<body>
    <script>
        /**
         * 1.正确使用es6的语法
        2.封装一个ajax函数用于网络请求（不需要新建xhr），使用setTimeout延时计时器模拟异步数据响应，用法如下：
        ajax({
        url:’’,
        method:’’,
        success:(res)=>{
        }
        })
        3.将该ajax函数使用Promise进行封装
        4.模拟一次登陆请求/login，返回结果为成功与失败
        5.模拟一次列表请求，返回结果为一个数组
        6.使用all方法控制两个请求，一个请求失败，另一个停止请求
        7.使用race方法控制两个请求
        8.使用generator函数控制两个请求
        9.保证必须登录请求成功，才允许请求列表
        10.使用async函数控制两个请求，保证必须登录请求成功，才允许请求列表
        11.声明一个对象obj，使用defineProperty方法对该对象的属性进行代理
        12.封装一个方法，将该对象所有属性都进行代理
        13.如果该对象的属性亦为对象，则考虑使用递归继续代理
        14.给定一个字符串‘count.math’，封装一个方法获取obj的count属性的math属性的值
        {count:{math:90}}
        returnValue(“count.math”)//90
        15.14题封装的函数还得满足给定不定层级字符串，如：“count”,”count.math”均可正确获取属性的值
        16.要求使用数组的reduce方法实现该函数
        17.正确演示效果并录制效果
        */
        function ajax({
            url,
            method,
            success
        }) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (url === "/login") {
                        // 模拟登陆请求
                        Math.random() > 0.5 ?
                            resolve("登陆成功") :
                            reject(new Error("登陆失败"));
                    } else {
                        // 模拟列表请求
                        resolve([1, 2, 3, 4]);
                    }
                }, Math.random() * 3000 + 1000);
            });
        }

        // 使用Promise.all
        Promise.all(["/login", "/list"].map((item) => ajax({
            url: item
        }))).then(
            (res) => {
                console.log("请求结果...", res);
            },
            (err) => {
                console.log("请求失败情况...", err);
            }
        );

        // 使用Promise.race
        Promise.race(["/login", "/list"].map((item) => ajax({
            url: item
        }))).then(
            (res) => {
                console.log("第一个成功的请求...", res);
            },
            (err) => {
                console.log("第一个失败的请求...", err);
            }
        );

        // 使用Generator
        function * sendRequestGene(){
            let loginResult = yield login();
            console.log("loginResult...", loginResult);
            if (loginResult === '登陆成功'){
                let listResult = yield getList();
                console.log("listResult...", listResult);
            }
        }
        let gene = sendRequestGene();
        gene.next();
        function login(){
            ajax({url: "/login"}).then(res=>{
                gene.next(res);
            }, err=>{
                gene.next(err);
            })
        }

        function getList(){
            ajax({url: "/list"}).then(res=>{
                gene.next(res);
            }, err=>{
                gene.next(err);
            })
        }

        // 使用Async
        async function sendRequestAysnc() {
            try {
                let result = await ajax({
                    url: "/login"
                });
                if (result === "请求成功") {
                    let list = await ajax({
                        url: "/list"
                    });
                    console.log("list...", list, result);
                }
            } catch (e) {
                console.log("登陆请求失败");
            }
        }
        sendRequestAysnc();

        // defineProperty
        const _obj = {
            province: {
                'anhui': {
                    'hefei': ['蜀山', '滨湖新区', '肥东', '肥西'],
                    'bengbu': ['蚌山']
                },
                'hebei': {
                    'shijiazhang': ['藁城']
                },
                'shanxi': {
                    'taiyuan': ['小店']
                }
            }
        };

        const obj = {};

        function proxyAttribute(target, rawTarget) {
            for (let key in rawTarget) {
                Object.defineProperty(target, key, {
                    get() {
                        // console.log('访问了', rawTarget, `的${key}属性`);
                        return JSON.parse(JSON.stringify(rawTarget[key]));
                        // return rawTarget[key];
                    },
                    set(value) {
                        // console.log(`修改了`, rawTarget, `的${key}属性值为${value}`);
                        rawTarget[key] = value;
                    }
                })
                if (Object.prototype.toString.call(target[key]) === '[object Object]' && (target[key] !== null)) {
                    proxyAttribute(target[key], rawTarget[key]);
                }
            }
        }

        proxyAttribute(obj, _obj);
        console.log(obj.province.anhui);
        console.log(obj.province.hebei);
        obj.province.anhui = [];
        console.log(obj.province.anhui);


        function returnValue(str){
            const keys = str.split('.');
            let value = keys.reduce((prev, item)=>{
                return prev[item];
            }, _obj);
            console.log('str...', str, value);
            return value;
        }

        returnValue('province');
        returnValue('province.anhui');
        returnValue('province.anhui.hefei');
    </script>
</body>
