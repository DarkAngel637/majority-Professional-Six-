        class TreeNode{
            constructor(element){
                this.element = element;
                // 左节点，连接比自己小的数据
                this.left = null;
                // 有节点，连接比自己大大数据
                this.right = null;
            }
        }
        /**
         * 树大遍历
         * 1. 先序遍历 根->left->right
         * 2. 中序遍历 left->根->right
         * 3. 后续遍历 left->right->根
         */

            constructor(){
                this.root = null;
            }
            add(element){
                let node = new TreeNode(element);
                let parentNode = this.root;

                    this.root = node;

                    while(true){

                            if(parentNode.left === null){
                                parentNode.left = node;
                                break;
                            }else{
                                parentNode = parentNode.left;
                            }
                        }else{
                            if (parentNode.right === null){
                                parentNode.right = node;
                                break;
                            }else{
                                parentNode = parentNode.right;
                            }
                        }
                    }
                }
            }
